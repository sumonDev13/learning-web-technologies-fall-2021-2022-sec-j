<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2">Person Profile</th>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text" name="name" id="name" /></td>
        <td id="nameError"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="text" name="email" id="email" /></td>
        <td id="emailError"></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input
            type="radio"
            name="gender"
            id="gender"
            value="male"
            checked
          />Male
          <input type="radio" name="gender" id="gender" value="female" />Female
          <input type="radio" name="gender" id="gender" value="others" />Others
        </td>
        <td id="genderError"></td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td>
          <input type="date" name="date" id="date" />
        </td>
        <td id="dateOfBirthError"></td>
      </tr>
      <tr>
        <td>Blood Group</td>
        <td>
          <select name="bloodgroup" id="bloodgroup">
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="O-">O-</option>
          </select>
        </td>
        <td id="bloodgroupError"></td>
      </tr>
      <tr>
        <td>Degree</td>
        <td>
          <input type="checkbox" name="degree" id="degree" value="ssc" />SSC
          <input type="checkbox" name="degree" id="degree" value="hsc" />HSC
          <input type="checkbox" name="degree" id="degree" value="bsc" />BSC
          <input type="checkbox" name="degree" id="degree" value="msc" />MSC
        </td>
        <td id="degreeError"></td>
      </tr>
      <tr>
        <td>Photo</td>
        <td>
          <input type="file" name="photo" id="photo" />
        </td>
        <td id="photoError"></td>
      </tr>
      <tr></tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" name="submit" id="submit" value="Submit" />
          <input type="reset" name="submit" id="submit" value="Reset" />
        </td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
